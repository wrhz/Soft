<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Application</title>
    <style id="global-style">
        body, #view {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
        }

        p {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        #loading {
            justify-content: center;
            align-items: center;
            background: white;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="view">
        <p id="loading">Loading ...</p>
    </div>
    <script src="pyodide/pyodide.js"></script>
    <script type="module" src="scripts/soft.js"></script>
</body>
</html>
